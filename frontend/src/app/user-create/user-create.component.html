<div class="user-create-container">
  <h2>Create User</h2>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div>
      <!-- Check what the error is during the creation -->
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" required>
      <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched"> 
        <small *ngIf="userForm.get('username')?.errors?.['required']">Username is required.</small>
        <small *ngIf="userForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters long.</small>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required>
      <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
        <small *ngIf="userForm.get('email')?.errors?.['required']">Email is required.</small>
        <small *ngIf="userForm.get('email')?.errors?.['email']">Email must be a valid email address.</small>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" required>
      <div *ngIf="userForm.get('password')?.invalid && userForm.get('password')?.touched">
        <small *ngIf="userForm.get('password')?.errors?.['required']">Password is required.</small>
        <small *ngIf="userForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</small>
      </div>
    </div>
    <button type="submit" [disabled]="userForm.invalid">Create User</button>
  </form>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
