<div class="container">
  <h1>Leaderboard</h1>
  
  <!-- Use of Ag-grid -->
  <ag-grid-angular
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine"
    [columnDefs]="colDefs"
    [rowData]="leaderboard"
    [pagination]="true"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>

  <button class="add-point-btn" (click)="addPoint()">Add Point</button>

  <!-- Use of bar options of highcharts -->
  <div id="chart-container" style="height: 400px; width: 100%;"></div>
</div>
