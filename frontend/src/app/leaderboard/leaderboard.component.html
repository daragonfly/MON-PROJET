<div class="container">
  <h1>Leaderboard</h1>
  
  <!-- Ag-Grid pour afficher le leaderboard -->
  <ag-grid-angular
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine"
    [columnDefs]="colDefs"
    [rowData]="leaderboard"
    [pagination]="true"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>

  <!-- Bouton pour ajouter un point -->
  <button class="add-point-btn" (click)="addPoint()">Add Point</button>

  <!-- Conteneur pour le graphique Highcharts -->
  <div id="chart-container" style="height: 400px; width: 100%;"></div>
</div>
